<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup – ułożenie 1 i 2</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #000;
      color: #f5f5f5;
      overflow-y: auto;
    }

    main {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      border-radius: 0;
      box-shadow: none;
      border: none;
      background: #000;
    }

    .panel {
      min-height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
    }

    .panel--top {
      background-image: url("./assets/images/raw/1.png");
    }

    .panel--bottom {
      background-image: url("./assets/images/raw/2.png");
    }

    @media (max-width: 768px) {
      .panel {
        min-height: 80vh;
      }
    }
  </style>
</head>
<body>
  <main aria-label="Dwuczęściowy podgląd makiety">
    <section class="panel panel--top" aria-label="Górna część (plik 1)"></section>
    <section class="panel panel--bottom" aria-label="Dolna część (plik 2)"></section>
  </main>
</body>
</html>
