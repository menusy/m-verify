<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kompendium oficjalnych domen .gov.pl">
  <title>Kompendium domen .gov.pl | gov.pl</title>
  
  <!-- Preconnect for fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/styles.css">
  <style>
    .compendium-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      min-height: 100vh;
    }

    .compendium-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .compendium-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .compendium-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
    }

    .compendium-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .search-box {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.2s, background 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--blue);
      background: rgba(255, 255, 255, 0.08);
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }

    .category-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .category-filter {
      padding: 0.6rem 1.2rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .category-filter:hover {
      border-color: var(--blue);
      background: rgba(10, 77, 156, 0.2);
    }

    .category-filter.active {
      border-color: var(--blue);
      background: var(--blue);
      color: #fff;
    }

    .compendium-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .stat-label {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .domains-list {
      display: grid;
      gap: 0.75rem;
    }

    .domain-item {
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .domain-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--blue);
      transform: translateX(4px);
    }

    .domain-name {
      font-size: 1rem;
      color: #fff;
      font-weight: 500;
      word-break: break-all;
    }

    .domain-badge {
      padding: 0.4rem 0.8rem;
      background: rgba(10, 77, 156, 0.3);
      border-radius: 6px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.9);
      white-space: nowrap;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .error {
      padding: 2rem;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff6b6b;
      text-align: center;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .pagination button {
      padding: 0.75rem 1.5rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .pagination button:hover:not(:disabled) {
      border-color: var(--blue);
      background: rgba(10, 77, 156, 0.2);
    }

    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      margin-bottom: 2rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .compendium-header h1 {
        font-size: 2rem;
      }

      .domain-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-background" aria-hidden="true">
    <div class="hero-background__overlay"></div>
  </div>

  <div class="compendium-container">
    <a href="/" class="back-link">← Wróć do strony głównej</a>

    <div class="compendium-header">
      <h1>Kompendium domen .gov.pl</h1>
      <p>Oficjalna lista wszystkich zarejestrowanych domen rządowych</p>
    </div>

    <div class="compendium-controls">
      <div class="search-box">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
          <circle cx="9" cy="9" r="6"/>
          <path d="m15 15-3-3"/>
        </svg>
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="Wyszukaj domenę..."
          autocomplete="off"
        />
      </div>

      <div class="category-filters" id="categoryFilters">
        <button class="category-filter" data-category="">Wszystkie</button>
        <button class="category-filter" data-category="ministerstwa">Ministerstwa</button>
        <button class="category-filter" data-category="urzedy">Urzędy</button>
        <button class="category-filter" data-category="serwisy">Serwisy</button>
        <button class="category-filter" data-category="inne">Inne</button>
      </div>
    </div>

    <div class="compendium-stats" id="stats">
      <div class="stat-item">
        <span class="stat-label">Znalezionych domen</span>
        <span class="stat-value" id="totalCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Kategoria</span>
        <span class="stat-value" id="categoryName">-</span>
      </div>
    </div>

    <div id="domainsList" class="domains-list">
      <div class="loading">Ładowanie domen...</div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
      <button id="prevBtn" onclick="loadPrevPage()">← Poprzednia</button>
      <span id="pageInfo" style="color: rgba(255, 255, 255, 0.7);"></span>
      <button id="nextBtn" onclick="loadNextPage()">Następna →</button>
    </div>
  </div>

  <script type="module">
    const API_BASE_URL = (() => {
      const base = import.meta?.env?.VITE_API_BASE_URL ?? '';
      if (base) {
        return base.replace(/\/+$/, '');
      }
      const isProduction = import.meta?.env?.MODE === 'production' || 
                           window.location.hostname !== 'localhost' && 
                           !window.location.hostname.includes('127.0.0.1');
      return isProduction ? 'https://m-verify-production.up.railway.app' : '';
    })();

    let currentSearch = '';
    let currentCategory = '';
    let currentOffset = 0;
    const LIMIT = 50;
    let totalDomains = 0;
    let searchTimeout = null;

    function buildApiUrl(path) {
      const normalizedPath = path.startsWith('/') ? path : `/${path}`;
      return `${API_BASE_URL}${normalizedPath}`;
    }

    async function loadDomains() {
      const listEl = document.getElementById('domainsList');
      listEl.innerHTML = '<div class="loading">Ładowanie domen...</div>';

      try {
        const params = new URLSearchParams({
          limit: LIMIT.toString(),
          offset: currentOffset.toString()
        });
        
        if (currentSearch) {
          params.append('search', currentSearch);
        }
        
        if (currentCategory) {
          params.append('category', currentCategory);
        }

        const response = await fetch(buildApiUrl(`/api/domains/compendium?${params}`));
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        totalDomains = data.total;

        updateStats(data);
        renderDomains(data.domains);
        updatePagination(data);
      } catch (error) {
        console.error('Error loading domains:', error);
        listEl.innerHTML = `<div class="error">Błąd podczas ładowania domen: ${error.message}</div>`;
      }
    }

    function updateStats(data) {
      document.getElementById('totalCount').textContent = data.total.toLocaleString('pl-PL');
      
      const categoryNames = {
        '': 'Wszystkie',
        'ministerstwa': 'Ministerstwa',
        'urzedy': 'Urzędy',
        'serwisy': 'Serwisy',
        'inne': 'Inne'
      };
      document.getElementById('categoryName').textContent = categoryNames[currentCategory] || '-';
    }

    function renderDomains(domains) {
      const listEl = document.getElementById('domainsList');
      
      if (domains.length === 0) {
        listEl.innerHTML = '<div class="loading">Nie znaleziono domen spełniających kryteria wyszukiwania.</div>';
        return;
      }

      listEl.innerHTML = domains.map(domain => {
        const category = getDomainCategory(domain);
        return `
          <div class="domain-item">
            <div class="domain-name">${escapeHtml(domain)}</div>
            ${category ? `<div class="domain-badge">${escapeHtml(category)}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    function getDomainCategory(domain) {
      const categories = {
        'ministerstwa': ['ministerstwo', 'msp', 'mk', 'mz', 'msw', 'mkidn'],
        'urzedy': ['.sr.', '.uw.', '.um.', '.gmina'],
        'serwisy': ['epuap', 'obywatel', 'pacjent', 'edukacja']
      };

      for (const [cat, keywords] of Object.entries(categories)) {
        if (keywords.some(kw => domain.includes(kw))) {
          return cat;
        }
      }
      return null;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updatePagination(data) {
      const paginationEl = document.getElementById('pagination');
      const pageInfoEl = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      if (data.total <= LIMIT) {
        paginationEl.style.display = 'none';
        return;
      }

      paginationEl.style.display = 'flex';
      const currentPage = Math.floor(currentOffset / LIMIT) + 1;
      const totalPages = Math.ceil(data.total / LIMIT);
      pageInfoEl.textContent = `Strona ${currentPage} z ${totalPages}`;

      prevBtn.disabled = currentOffset === 0;
      nextBtn.disabled = !data.has_more;
    }

    window.loadPrevPage = function() {
      if (currentOffset >= LIMIT) {
        currentOffset -= LIMIT;
        loadDomains();
      }
    };

    window.loadNextPage = function() {
      currentOffset += LIMIT;
      loadDomains();
    };

    // Search input handler
    document.getElementById('searchInput').addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        currentSearch = e.target.value.trim();
        currentOffset = 0;
        loadDomains();
      }, 300);
    });

    // Category filter handlers
    document.querySelectorAll('.category-filter').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-filter').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = btn.dataset.category || '';
        currentOffset = 0;
        loadDomains();
      });
    });

    // Set initial active category
    document.querySelector('.category-filter[data-category=""]').classList.add('active');

    // Initial load
    loadDomains();
  </script>
</body>
</html>
